<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link href="/style.css" rel="stylesheet" />

    <title>Frontend Mentor | [Challenge Name Here]</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Our Pricing</h1>
      <div class="belowhead">
        <p>Annually</p>
        <button><span class="cercle"></span></button>
        <p>Monthly</p>
      </div>

      <div class="cards">
        <div class="card">
          <h2 class="card-title">Basic</h2>
          <p class="card-price">
            <span> &dollar;</span> <span class="price price-1">19.99</span>
          </p>

          <ul class="card-list">
            <li class="card-item">500 GB Storage</li>
            <li class="card-item">2 Users Allowed</li>
            <li class="card-item">Send up to 3 GB</li>
          </ul>

          <a href="#" class="learn"> Learn More</a>
        </div>
        <div class="card card-p">
          <h2 class="card-title card-title-p">Professional</h2>
          <p class="card-price card-price-p">
            <span> &dollar;</span> <span class="price price-2">24.99</span>
          </p>

          <ul class="card-list">
            <li class="card-item card-item-p">1 TB Storage</li>
            <li class="card-item card-item-p">5 Users Allowed</li>
            <li class="card-item card-item-p">Send up to 10 GB</li>
          </ul>

          <a href="#" class="learn-p"> Learn More</a>
        </div>
        <div class="card">
          <h2 class="card-title">Master</h2>
          <p class="card-price">
            <span> &dollar;</span> <span class="price price-3">39.99</span>
          </p>

          <ul class="card-list">
            <li class="card-item">2 TB Storage</li>
            <li class="card-item">10 Users Allowed</li>
            <li class="card-item">Send up to 20 GB</li>
          </ul>

          <a href="#" class="learn"> Learn More</a>
        </div>
      </div>
      <img src="/images/bg-top.svg" alt="bgt" class="bgt" />
      <img src="/images/bg-bottom.svg" alt="bgb" class="bgb" />
    </main>

  </body>
</html>
